<!DOCTYPE html>
<html>
  <head>
    <title>Zipcode Lookup</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h2 class="heading">Zipcode</h2>
        <input
          type="text"
          placeholder="Enter US Zipcode"
          class="zipcode-inputField"
        />
        <button onclick="submit()">Submit</button>
        <button onclick="reset()">Reset</button>
        <p class="result"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
